<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="./css/weather-icons.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="main.js" defer></script>
        <title>Weather App</title>
    </head>
    <body>
        <header>
            <input id="search" type="search" placeholder="Search City" />
        </header>
        <main>
            <div id="changeDegrees">
                <i id="celsius" class="wi wi-celsius"></i>
                <i id="fahrenheit" class="wi wi-fahrenheit"></i>
            </div>
            <div id="simple">
                <h4 id="city">New York</h4>
                <time id="time">10:37 AM</time>
                <div id="degreeContainer">
                    <h1 id="degree">2</h1>
                    <i class="wi wi-celsius"></i>
                </div>
                <div id="conditionContainer">
                    <p id="condition">Sunny</p>
                    <i id="conditionImg" class="wi wi-owm-221"></i>
                </div>
            </div>
            <div id="detailed">
                <div></div>
            </div>
        </main>
    </body>
</html>
