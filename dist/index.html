<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="./css/weather-icons.min.css" />
        <link rel="stylesheet" href="./css/weather-icons-wind.css">
        <link rel="stylesheet" href="./css/style.css" />
        <script src="main.js" defer></script>
        <title>Weather App</title>
    </head>
    <body>
        <header>
            <input id="search" type="search" placeholder="Search City" />
        </header>
        <main>
            <div id="changeDegrees">
                <i id="celsius" class="wi wi-celsius"></i>
                <i id="fahrenheit" class="wi wi-fahrenheit"></i>
            </div>
            <div id="simple">
                <h4 id="city"></h4>
                <time id="time"></time>
                <div id="degreeContainer">
                    <h1 id="degree" class="degree"></h1>
                    <i class="wi wi-celsius"></i>
                </div>
                <div id="conditionContainer">
                    <p id="condition"></p>
                    <i id="conditionImg" class="wi wi-owm-221"></i>
                </div>
            </div>
            <div id="detailed">
                <div>
                    <label>Feels like</label>
                    <p id="feel" class="degree"></p>
                    <i class="wi wi-celsius"></i>
                </div>
                <div>
                    <label>Min temp</label>
                    <p id="min" class="degree"></p>
                    <i class="wi wi-celsius"></i>
                </div>
                <div>
                    <label>Max temp</label>
                    <p id="max" class="degree"></p>
                    <i class="wi wi-celsius"></i>
                </div>
                <div>
                    <label>Pressure</label>
                    <p id="pressure"></p>
                </div>
            </div>
            <div id="detailed2">
                <div>
                    <label>Wind Speed</label>
                    <i id="max" class="wi wi-windy"></i>
                    <p id="speed"></p>
                </div>
                <div>
                    <label>Wind Degrees</label>
                    <i id="degIcon" class="wi wi-wind towards-23-deg"></i>
                    <p id="deg"></p>
                </div>
                <div>
                    <label>Wind gust</label>
                    <i id="max" class="wi wi-strong-wind"></i>
                    <p id="gust"></p>
                </div>
                <div>
                    <label>Humidity</label>
                    <i class="wi wi-humidity"></i>
                    <p id="humidity"></p>
                </div>
            </div>
        </main>
    </body>
</html>
